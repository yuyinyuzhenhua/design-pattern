<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100px; 
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="out">
        <p id="txt">aaa</p>
    </div>
    <div class="wrap">
        <p>11111111</p>
        <h1>22222222</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $dv = $('.wrap')
        let curWidth = $dv.width()
        function animate(){
            curWidth = curWidth + 3
            $dv.css('width', curWidth)
            if(curWidth < 640){
                window.requestAnimationFrame(animate)
            }            
        }
        animate()
    </script>
</body>
</html>
