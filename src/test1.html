<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配器模式</title>
</head>
<body>
    <div id="wrap">
        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#wrap',
            data: {
                message: 'Hello'
            },
            computed: {
                reversedMessage(){
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
